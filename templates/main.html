<html>
<head>
    <meta charset="UTF-8">
    <title>ShoppingNogi</title>
    <link rel="icon" type="image/png" href="/icon.ico">
    <script src="/lib/js/jquery-3.7.1.min.js"></script>
    <script src="/lib/js/popper.min.js"></script>
    <script src="/lib/js/bootstrap.js"></script>
    <script type="module" src="/main/js/main.js"></script>
    <script src="/main/js/theme.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/main/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div id="header">
            <div id="header-left">
                <span id="header-left-title" class="submenu header-submenu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg> ShoppingNogi</span>
            </div>
            <div id="header-right">
                <span id="header-right-menu" class="submenu header-submenu">Right Menu</span>
            </div>
        </div>
    </header>
    <!-- 왼쪽 내비게이터 -->
    <nav>
        <div id="navigator">
            <div id="navigator-top">
                <div class="submenu navigator-submenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
  <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
</svg><span class="navigator-submenu-text">카테고리</span>
                </div>
                <div class="submenu navigator-submenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
                    <!-- 검색 -->
                    <span class="navigator-submenu-text">
                        <form id="inputForm">
                            <input type="text" id="search" name="search" placeholder="검색">
                        </form>
                    </span>
                    <!-- 검색 종료 -->
                </div>
                <div id="navigator-theme" class="submenu navigator-submenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                    </svg><span id="navigator-theme-text" class="navigator-submenu-text">밝은 모드로</span>
                </div>
            </div>
            <div id="navigator-bottom">
                <span class="submenu navigator-submenu">B</span>
            </div>
        </div>
    </nav>
    <!-- 본문 -->
    <div id="container">
        <div id="content">
            <!-- result table -->
            <div id="item-list-title-container">
                <span id="item-list-title">검색 결과</span>
            </div>
            <table id="item-list">
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
            </table>
            <!-- paging -->
            <div id="paging">
            </div>
        </div>
    </div>
    <!-- 푸터 -->
    <footer>
        <div id="footer">
            <div id="footer-content">

            </div>
        </div>
</body>
</html>
